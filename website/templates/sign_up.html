{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<br>
<div class="max-w-md mx-auto px-4 py-12">
  <div class="card">
    <div class="card-header text-center">
      <h2 class="text-2xl font-bold">Create Your Account</h2>
      <p class="text-sm text-gray-600 mt-2">
        Join our community and start tracking your progress
      </p>
    </div>
    <div class="card-body">
      <form method="POST" action="{{ url_for('auth.sign_up') }}" class="space-y-4">
        <h3 style="text-align: center;">Sign Up</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username"/>
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>
        </div>
        <button type="submit" class="btn btn-primary w-full">Sign Up</button>

        <div class="text-center pt-4 border-t">
          <p class="text-sm text-gray-600">
            Already have an account?
            <a href="{{ url_for('auth.login') }}" class="text-purple-600 hover:underline">Log In</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
