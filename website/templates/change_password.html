{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<br>
<div class="max-w-md mx-auto px-4 py-12">
    <h2 class="text-2xl font-bold text-center">Change Password</h2>
    <form method="POST" action="{{ url_for('auth.change_password') }}" class="space-y-4">
        <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="Enter current password" required/>
        </div>
        <div class="form-group">
            <label for="newPassword1">New Password</label>
            <input type="password" class="form-control" id="newPassword1" name="newPassword1" placeholder="Enter new password" required/>
        </div>
        <div class="form-group">
            <label for="newPassword2">Confirm New Password</label>
            <input type="password" class="form-control" id="newPassword2" name="newPassword2" placeholder="Confirm new password" required/>
        </div>
        <button type="submit" class="btn btn-primary w-full">Change Password</button>
    </form>
</div>
{% endblock %}
